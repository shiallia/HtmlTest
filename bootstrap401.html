<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="framework/bootstrap.css">
  </head>
  <body>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action list-group-item-success|info|warning|danger active">Active item</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-success|info|warning|danger">Item</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-success|info|warning|danger disabled">Disabled item</a>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
        Display value
      </label>
    </div>
    <div class="alert alert-warning" role="alert">
        <strong>Warning!</strong>
    </div>
    <span class="badge badge-danger">Danger!</span>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='framework/jquery.js'></script>
    <script src="framework/jquery.js/popper.min.js"></script>
    <script src="framework/bootstrap.js"></script>
  </body>
</html>
